<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - By Nishtha</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #fffaf6;
      --primary-color: #fce1e4;
      --accent-color: #fddde6;
      --button-bg: #ffb6b9;
      --button-hover: #ff9aa2;
      --text-color: #444;
      --font-family: 'Quicksand', sans-serif;
      --font-logo: 'Pacifico', cursive;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
    }

    body {
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--accent-color);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    .logo {
      text-decoration: none; 
      color: var(--text-color); 
      font-family: var(--font-logo); 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      font-size: 1.5rem; 
      font-weight: bold; 
    }
    

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: var(--text-color);
      font-size: 1.8rem;
      text-align: center;
    }

    form {
      background: var(--accent-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--button-hover);
    }

    footer {
      background: var(--primary-color);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* âœ¨ MEDIA QUERIES */
    @media (max-width: 600px) {
      header {
        padding: 1rem;
      }

      .logo {
        font-size: 1.5rem;
      }

      main {
        padding: 1rem;
      }

      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" style="text-decoration: none;"><div class="logo">bynishtha</div></a>
</header>

<main>
  <h2>We value your feedback!</h2>
  <form onsubmit="submitFeedback(event)">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Your Feedback" required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>
</main>

<footer>
  Thank you for supporting handmade art! ðŸŒ¸
</footer>

<script>
  function submitFeedback(event) {
    event.preventDefault();
    alert("Thank you for your feedback! ðŸŒ·");
    document.querySelector('form').reset();
  }
</script>

</body>
</html>
