<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>By Nishtha - Cart</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Cart page styles */
    :root {
      --bg-color: #fffaf6;
      --primary-color: #fce1e4;
      --accent-color: #fddde6;
      --button-bg: #ffb6b9;
      --button-hover: #ff9aa2;
      --text-color: #444;
      --font-family: 'Quicksand', sans-serif;
      --font-logo: 'Pacifico', cursive;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: var(--font-family); 
    }

    body {
      background: var(--bg-color); 
      color: var(--text-color); 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
    }

    header { 
      background: var(--accent-color); 
      padding: 1rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      font-size: 1.5rem; 
      font-weight: bold; 
    }

    header a { 
      text-decoration: none; 
      color: var(--text-color); 
      font-family: var(--font-logo); 
    }

    .cart-btn {
      background: var(--button-bg); 
      color: white; 
      padding: 0.6rem 1rem;
      border-radius: 8px; 
      border: none; 
      font-weight: bold;
      display: flex; 
      align-items: center; 
      gap: 0.5rem;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border: 2px dotted #fcdde2;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .cart-item button {
      background: #ffb6b9;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background: #ff9aa2;
    }

    .cart-summary {
      background: #fddde6;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .cart-summary .total {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .checkout-btn {
      background: #ff99a0;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }

    .checkout-btn:hover {
      background: #ff7a7a;
    }
  </style>
</head>
<body>

<header>
  <div>
    <a href="index.html">bynishtha</a>
  </div>
  <a href="cart.html">
    <button class="cart-btn">ðŸ›’ Cart</button>
  </a>
</header>

<main>
  <h2>Your Cart</h2>

  <div id="cart-items-list">
    <!-- Cart items will be displayed here -->
  </div>

  <div class="cart-summary">
    <p>Total Amount</p>
    <p class="total" id="total-amount">â‚¹0</p>
    <a href="confirm.html"><button class="checkout-btn">Proceed to Checkout</button></a>
  </div>
</main>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCartDisplay() {
    const cartItemsList = document.getElementById('cart-items-list');
    cartItemsList.innerHTML = ''; // Clear the cart list

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');
      cartItem.innerHTML = `
        <div>
          <strong>${item.name}</strong><br>
          â‚¹${item.price} x ${item.quantity}
        </div>
        <div>
          <button onclick="removeFromCart(${index})">Remove</button>
        </div>
      `;
      cartItemsList.appendChild(cartItem);
    });

    // Update total amount
    document.getElementById('total-amount').innerText = `â‚¹${total}`;
  }

  function removeFromCart(index) {
    cart.splice(index, 1); // Remove item from cart
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartDisplay();
  }

  // Initialize cart display
  updateCartDisplay();
</script>

</body>
</html>
