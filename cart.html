<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | bynishtha</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-bg: #fffaf7;
      --accent-color: #ffe8ed;
      --text-color: #4b2e2e;
      --button-bg: #ffe0e9;
      --button-hover: #ffc9d6;
    }

    body {
      margin: 0;
      background-color: var(--main-bg);
      font-family: 'Playfair Display', serif;
      color: var(--text-color);
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px dashed #fbb;
    }

    header a {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: var(--text-color);
      text-decoration: none;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    .cart-table th, .cart-table td {
      padding: 12px;
      border-bottom: 1px solid #f4cfd7;
      text-align: left;
    }

    .cart-table th {
      background-color: #ffe8ed;
      font-weight: 600;
    }

    .total-row {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .confirm-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 1rem;
      background-color: var(--accent-color);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .confirm-btn:hover {
      background-color: var(--button-hover);
    }

    .empty-cart {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #a66;
    }

    @media (max-width: 600px) {
      .cart-table th, .cart-table td {
        font-size: 0.9rem;
      }

      .confirm-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">bynishtha</a>
    <a href="shop.html" style="font-size: 1rem; color: #d96a8b;">‚Üê Back to Shop</a>
  </header>

  <main>
    <h2>Your Cart</h2>
    <table class="cart-table" id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (‚Çπ)</th>
          <th>Quantity</th>
          <th>Total (‚Çπ)</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- JS will populate rows -->
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="3">Grand Total</td>
          <td id="grand-total">‚Çπ0</td>
        </tr>
      </tfoot>
    </table>

    <div class="empty-cart" id="empty-cart" style="display:none;">
      Your cart is empty üß∫<br>Go grab something cute!
    </div>

    <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
  </main>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const tbody = document.getElementById("cart-body");
      const grandTotalElem = document.getElementById("grand-total");
      const emptyCart = document.getElementById("empty-cart");

      tbody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        document.querySelector("table").style.display = "none";
        emptyCart.style.display = "block";
        return;
      }

      cart.forEach(item => {
        const row = document.createElement("tr");

        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td>${item.title}</td>
          <td>‚Çπ${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>‚Çπ${itemTotal.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });

      grandTotalElem.textContent = `‚Çπ${total.toFixed(2)}`;
    }

    function confirmOrder() {
      alert("Order confirmed! üß∂‚ú® Thank you for shopping with us!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>

</body>
</html>
