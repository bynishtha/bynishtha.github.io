<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bynishtha</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: #fffaf5;
    }

    .intro-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 245, 235, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    .intro-modal h1 {
      font-size: 1.8em;
      color: #e091a0;
      margin-bottom: 10px;
    }

    .intro-modal p {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    .enter-btn {
      padding: 10px 20px;
      background-color: #ffccda;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      color: #444;
      cursor: pointer;
      box-shadow: 2px 2px 5px #ccc;
    }

    .floating {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }

    .content {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .crochet-item {
      font-size: 1.2em;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/q7pr5l.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Elements -->
  <img src="https://i.imgur.com/PRG2OtM.png" class="floating" style="left: 10%; animation-delay: 0s;" />
  <img src="https://i.imgur.com/FVo2qph.png" class="floating" style="left: 30%; animation-delay: 2s;" />
  <img src="https://i.imgur.com/zp2O3Xz.png" class="floating" style="left: 50%; animation-delay: 4s;" />
  <img src="https://i.imgur.com/FVo2qph.png" class="floating" style="left: 70%; animation-delay: 6s;" />
  <img src="https://i.imgur.com/PRG2OtM.png" class="floating" style="left: 90%; animation-delay: 8s;" />

  <!-- Intro Modal -->
  <div class="intro-modal" id="introModal">
    <h1>Happy 20th Birthday Bubu!</h1>
    <p>Welcome to your dream crochet shop â€” made with love by Vanit.</p>
    <button class="enter-btn" onclick="enterSite()">Enter</button>
  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    <h2>Welcome to Bynishtha</h2>
    <div class="crochet-item">Cute crochet creations coming soon...</div>
  </div>

  <script>
    function enterSite() {
      document.getElementById('introModal').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('bgMusic').play();
    }
  </script>
</body>
</html>
