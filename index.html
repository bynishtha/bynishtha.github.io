  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-bg: #fffaf7;
      --accent-color: #ffd1dc;
      --text-color: #4b2e2e;
      --button-bg: #ffe0e9;
      --button-hover: #ffc9d6;
    }

    * {
      font-family: 'Playfair Display', serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--main-bg);
      color: var(--text-color);
      text-align: center;
    }

    header {
      padding: 30px 0;
      background-color: #fff0f5;
      border-bottom: 2px dashed #ffc6c6;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      color: #a44;
      margin: 15px 0;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
    }

    .intro p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      text-decoration: none;
      background-color: var(--button-bg);
      border-radius: 12px;
      color: #a44;
      font-weight: bold;
      font-size: 0.85rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-links a:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    footer {
      margin: 30px 0;
      font-size: 0.9rem;
      color: #888;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 240, 240, 0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 105%;
      text-align: center;
      position: relative;
    }

    .popup-content .frame {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .popup-content img.photo {
      border-radius: 1px;
      width: 300px;
      height: 300px;
      object-fit: cover;
      position: relative;
    }

    .popup-content img.flowers {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 190px;
      height: 190px;
      z-index: 0;
    }

    .popup-content button {
      margin-top: 20px;
      padding: 10px 24px;
      background: var(--accent-color);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      font-size: 0.95rem;
    }

    .popup-content button:hover {
      background: var(--button-hover);
    }

    audio {
      display: none;
    }

  </style>
</head>
