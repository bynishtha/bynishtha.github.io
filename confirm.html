<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Order - By Nishtha</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
    :root {
      --bg-color: #fffaf6;
      --primary-color: #fce1e4;
      --accent-color: #fddde6;
      --button-bg: #ffb6b9;
      --button-hover: #ff9aa2;
      --text-color: #444;
      --font-family: 'Quicksand', sans-serif;
      --font-logo: 'Pacifico', cursive;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: var(--font-family); 
    }

    body {
      background: var(--bg-color); 
      color: var(--text-color); 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
    }

    header { 
      background: var(--accent-color); 
      padding: 1rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      font-size: 1.5rem; 
      font-weight: bold; 
    }

    header a { 
      text-decoration: none; 
      color: var(--text-color); 
      font-family: var(--font-logo); 
    }

    .cart-btn {
      background: var(--button-bg); 
      color: white; 
      padding: 0.6rem 1rem;
      border-radius: 8px; 
      border: none; 
      font-weight: bold;
      display: flex; 
      align-items: center; 
      gap: 0.5rem;
    }

    h1 {
      color: #444;
      text-align: center;
      padding: 20px 10px 0;
    }
    .confirm-box {
      background: white;
      border: 2px solid #cc6f87;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background: #cc6f87;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: var(--accent-color);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <a href="index.html">bynishtha</a>
    <a href="cart.html"><button class="cart-btn">üõí Cart</button></a>
  </header>

  <!-- Page Content -->
  <h1>üéÅ Confirm Your Order</h1>
  <div class="confirm-box">
    <form id="orderForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />
      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>
      <button type="submit">Place Order</button>
    </form>
    <br>
    <div id="orderSummary"></div>
  </div>
  
  <footer>
    &copy; 2025 By Nishtha. All rights reserved.
  </footer>

  

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const summaryDiv = document.getElementById("orderSummary");

      let summary = `<h2>Thank you, ${name} üíñ</h2>`;
      summary += `<p>Delivery to: ${address}</p>`;
      summary += '<table><tr><th>Product</th><th>Qty</th><th>‚Çπ</th></tr>';
      let total = 0;
      cart.forEach(item => {
        summary += `<tr><td>${item.name}</td><td>${item.quantity}</td><td>‚Çπ${item.price * item.quantity}</td></tr>`;
        total += item.price * item.quantity;
      });
      summary += `</table><p><strong>Total: ‚Çπ${total}</strong></p>`;
      const pdfBtn = `<button onclick="downloadBill('${name}', '${address}', ${total})">Download PDF Bill</button>`;
      summaryDiv.innerHTML = summary + pdfBtn;
      localStorage.removeItem("cart");
    });

    function downloadBill(name, address, total) {
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("üßµ By Nishtha - Order Receipt", 20, 20);
      doc.setFontSize(12);
      doc.text(`Customer: ${name}`, 20, 40);
      doc.text(`Address: ${address}`, 20, 50);
      let y = 70;
      cart.forEach(item => {
        doc.text(`${item.name} x ${item.quantity} = ‚Çπ${item.price * item.quantity}`, 20, y);
        y += 10;
      });
      doc.text(`Total: ‚Çπ${total}`, 20, y + 10);
      doc.save("receipt.pdf");
    }
  </script>
</body>
</html>
