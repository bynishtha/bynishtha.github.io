<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Order - By Nishtha</title>
  <style>
    /* CSS Variables for easy color management */
    :root {
      --bg-color: #fffaf6; /* Soft pastel background */
      --primary-color: #f68693; /* Pastel pink */
      --accent-color: #7a3d4e; /* Lighter pink accent */
      --button-bg: #ffb6b9; /* Soft pastel button background */
      --button-hover: #ff9aa2; /* Darker pastel pink button hover */
      --text-color: #444; /* Dark text for readability */
      --font-family: 'Quicksand', sans-serif;
      --font-logo: 'Pacifico', cursive;
    }

    /* General Styles */
    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }

    h1 {
      margin-top: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    button:disabled {
      background-color: #d1d1d1; /* Grey for disabled state */
      cursor: not-allowed;
    }

    /* Confirm Order Page Styles */
    .confirm-box {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .confirm-box form {
      display: flex;
      flex-direction: column;
    }

    .confirm-box label {
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--accent-color);
    }

    .confirm-box input, .confirm-box textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1d1d1; /* Light grey border */
      border-radius: 5px;
      font-size: 16px;
    }

    /* Table Style for Order Summary */
    #orderSummary {
      margin-top: 20px;
      font-size: 18px;
      color: var(--accent-color);
    }

    #orderSummary table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #orderSummary th, #orderSummary td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0; /* Soft light grey border */
    }

    #orderSummary th {
      background-color: #f9f9f9; /* Light grey for header */
    }

    #orderSummary td {
      font-size: 16px;
    }

    /* Styled PDF Button */
    #orderSummary .pdf-btn {
      margin-top: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    #orderSummary .pdf-btn:hover {
      background-color: var(--button-hover);
    }

    #orderSummary .pdf-btn:disabled {
      background-color: #d1d1d1;
      cursor: not-allowed;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .confirm-box {
        width: 90%;
        padding: 15px;
      }

      button {
        width: 100%;
      }

      #orderSummary table {
        font-size: 14px;
      }

      #orderSummary td button {
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <h1>üéÅ Confirm Your Order</h1>
  <div class="confirm-box">
    <form id="orderForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>
      <button type="submit">Place Order</button>
    </form>
    <div id="orderSummary"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const summaryDiv = document.getElementById("orderSummary");

      let summary = `<h2>Thank you, ${name} üíñ</h2>`;
      summary += `<p>Delivery to: ${address}</p>`;
      summary += '<table><tr><th>Product</th><th>Qty</th><th>‚Çπ</th></tr>';

      let total = 0;
      cart.forEach(item => {
        summary += `<tr><td>${item.name}</td><td>${item.quantity}</td><td>‚Çπ${item.price * item.quantity}</td></tr>`;
        total += item.price * item.quantity;
      });
      summary += `</table><p><strong>Total: ‚Çπ${total}</strong></p>`;

      const pdfBtn = `<button onclick="downloadBill('${name}', '${address}', ${total})">Download PDF Bill</button>`;
      summaryDiv.innerHTML = summary + pdfBtn;
      localStorage.removeItem("cart");
    });

    function downloadBill(name, address, total) {
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("üßµ By Nishtha - Order Receipt", 20, 20);
      doc.setFontSize(12);
      doc.text(`Customer: ${name}`, 20, 40);
      doc.text(`Address: ${address}`, 20, 50);
      let y = 70;
      cart.forEach(item => {
        doc.text(`${item.name} x ${item.quantity} = ‚Çπ${item.price * item.quantity}`, 20, y);
        y += 10;
      });
      doc.text(`Total: ‚Çπ${total}`, 20, y + 10);
      doc.save("ByNishtha_Receipt.pdf");
    }
  </script>
</body>
</html>
