<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>By Nishtha - Shop</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Shop page styles */
    :root {
      --bg-color: #fffaf6;
      --primary-color: #fce1e4;
      --accent-color: #fddde6;
      --button-bg: #ffb6b9;
      --button-hover: #ff9aa2;
      --text-color: #444;
      --font-family: 'Quicksand', sans-serif;
      --font-logo: 'Pacifico', cursive;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: var(--font-family); 
    }

    body {
      background: var(--bg-color); 
      color: var(--text-color); 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
    }

    header { 
      background: var(--accent-color); 
      padding: 1rem; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      font-size: 1.5rem; 
      font-weight: bold; 
    }

    header a { 
      text-decoration: none; 
      color: var(--text-color); 
      font-family: var(--font-logo); 
    }

    .cart-btn {
      background: var(--button-bg); 
      color: white; 
      padding: 0.6rem 1rem;
      border-radius: 8px; 
      border: none; 
      font-weight: bold;
      display: flex; 
      align-items: center; 
      gap: 0.5rem;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .categories button {
      padding: 0.5rem;
      margin-right: 1rem;
      border-radius: 5px;
      border: none;
      background: var(--primary-color);
      cursor: pointer;
    }

    .categories button:hover {
      background: var(--button-hover);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .product {
      background: var(--accent-color);
      padding: 1rem;
      width: 200px;
      border-radius: 8px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
      height: 10rem;
    }

    .product button {
      background: var(--button-bg);
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product button:hover {
      background: var(--button-hover);
    }

    .tagline {
      background: var(--primary-color);
      padding: 1rem;
      margin-top: 2rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: var(--accent-color);
    }
  </style>
</head>
<body>

<header>
  <div>
    <a href="index.html">bynishtha</a>
  </div>
  <a href="cart.html">
    <button class="cart-btn">ðŸ›’ Cart</button>
  </a>
</header>
<main>
  <h2>Categories</h2>
  <div class="categories">
    <button onclick="filterProducts('')">All Products</button>
    <button onclick="filterProducts('Flowers')">Flowers</button>
    <button onclick="filterProducts('Crochet')">Crochet</button>
  </div>

  <section>
    <h2 id="category-title">All Products</h2>
    <div id="product-list" class="products">
      <!-- Product items will be displayed here -->
    </div>
  </section>

  <!-- Custom Orders Link -->
  <div class="tagline">
    Looking for something unique? <a href="custom-order.html" style="color: #ff5f7e; text-decoration: none; font-weight: bold;">Custom Orders</a>
  </div>
</main>

<footer>
  &copy; 2025 By Nishtha. All rights reserved.
</footer>

<script>
  // Dummy data for the shop products
  const products = [
    { name: "Red Roses", category: "Flowers", price: 200, image: "images/1.png" },
    { name: "Blue Crochet Hat", category: "Crochet", price: 500, image: "images/2.png" },
    { name: "Custom Crochet Blanket", category: "Custom", price: 800, image: "images/3.png  " }
  ];

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateProductList(category = "") {
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    const filteredProducts = category ? products.filter(p => p.category === category) : products;

    filteredProducts.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');
      productDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>â‚¹${product.price}</p>
        <button onclick="addToCart('${product.name}', ${product.price}, '${product.category}')">Add to Cart</button>
      `;
      productList.appendChild(productDiv);
    });
  }

  function addToCart(name, price, category) {
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      cart.push({ name, price, category, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to your cart!`);
  }

  function filterProducts(category) {
    updateProductList(category);
    document.getElementById('category-title').innerText = category ? `${category} Products` : "All Products";
  }

  // Initialize product list
  updateProductList();
</script>

</body>
</html>
