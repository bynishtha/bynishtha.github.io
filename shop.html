<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | bynishtha</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-bg: #fffaf7;
      --accent-color: #ffe8ed;
      --text-color: #4b2e2e;
      --button-bg: #ffe0e9;
      --button-hover: #ffc9d6;
      --highlight: #ffafcc;
    }

    * {
      font-family: 'Playfair Display', serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--main-bg);
      color: var(--text-color);
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Sidebar */
    aside {
      width: 220px;
      background: linear-gradient(to bottom, #ffe8ed, #fff2f5);
      padding: 25px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    aside.hidden {
      transform: translateX(-100%);
    }

    aside h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #a44;
    }

    aside ul {
      list-style: none;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    aside li {
      font-size: 0.95rem;
      margin: 4px 0;
    }

    aside a:hover {
      color: #d4375e;
    }

    .custom-tagline {
      background: var(--highlight);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease-in-out;
    }

    .custom-tagline:hover {
      background: #fdaecb;
      transform: scale(1.03);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--button-bg);
      border-bottom: 1px dashed #fbb;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
    }

    .cart-btn {
      background-color: var(--accent-color);
      padding: 8px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      font-weight: bold;
      border: none;
    }

    .cart-btn:hover {
      background-color: var(--button-hover);
    }

    .cart-btn svg {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Main content */
    main {
      margin-left: 220px;
      padding: 30px;
    }

    #category-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: white;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .product-card p {
      color: #c55572;
      font-weight: bold;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .quantity button {
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      background-color: var(--button-bg);
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn {
      margin-top: 10px;
      background-color: var(--accent-color);
      border: none;
      padding: 8px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: var(--button-hover);
    }

    .view-cart {
      margin-top: 50px;
      text-align: center;
    }

    .view-cart button {
      background-color: var(--accent-color);
      padding: 12px 30px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .view-cart button:hover {
      background-color: var(--button-hover);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding-bottom: 30px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      aside {
        position: fixed;
        width: 200px;
        height: 100%;
        z-index: 100;
        background-color: #fff2f5;
        transform: translateX(-100%);
      }

      main {
        margin-left: 0;
        padding: 20px;
      }

      header {
        padding: 10px 20px;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar" class="hidden">
    <nav>
      <h2>Crochet</h2>
      <ul>
        <li><a onclick="filterCategory('Flowers')">Flowers</a></li>
        <li><a onclick="filterCategory('T-shirts')">T-shirts</a></li>
        <li><a onclick="filterCategory('Soft Toys')">Soft Toys</a></li>
      </ul>
      <h2>Paintings</h2>
      <ul>
        <li><a onclick="filterCategory('Paintings')">All Paintings</a></li>
      </ul>
      <h2>Others</h2>
      <ul>
        <li><a onclick="filterCategory('Moon')">Moon</a></li>
        <li><a onclick="filterCategory('Miniature Arts')">Miniature Arts</a></li>
      </ul>
      <div class="custom-tagline" onclick="alert('Open Custom Order Modal')">
        âœ¨ Custom Made Just for You âœ¨
      </div>
    </nav>
  </aside>

  <!-- Header -->
  <header>
    <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
    <a href="index.html" class="logo">bynishtha</a>
    <a href="cart.html">
      <button class="cart-btn">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7H19m-12 0a1 1 0 001 1h10a1 1 0 001-1m-12 0h12"/>
        </svg>
        Cart
      </button>
    </a>
  </header>

  <!-- Main Content -->
  <main>
    <h2 id="category-title">Crochet <span style="color: #d96a8b; font-family: 'Pacifico', cursive;">bynishtha</span></h2>

    <section class="product-grid" id="product-list">
      <div class="product-card" data-category="Flowers">
        <img src="images/flower.png" alt="Flower Crochet">
        <h3>Flower Crochet</h3>
        <p>â‚¹250</p>
        <div class="quantity">
          <button onclick="decrease(this)">-</button>
          <span>1</span>
          <button onclick="increase(this)">+</button>
        </div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <div class="product-card" data-category="T-shirts">
        <img src="images/tshirt.png" alt="T-shirt">
        <h3>Handmade T-shirt</h3>
        <p>â‚¹500</p>
        <div class="quantity">
          <button onclick="decrease(this)">-</button>
          <span>1</span>
          <button onclick="increase(this)">+</button>
        </div>
        <button class="add-btn">Add to Cart</button>
      </div>
    </section>

    <div class="view-cart">
      <button>View Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 bynishtha â€” Made with ðŸ§¡ by Nishtha & Vanit</p>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }

    function filterCategory(category) {
      document.getElementById("category-title").textContent = category + " bynishtha";
      const cards = document.querySelectorAll(".product-card");
      cards.forEach(card => {
        card.style.display = card.dataset.category === category ? "block" : "none";
      });
    }

    function increase(button) {
      const span = button.previousElementSibling;
      span.textContent = parseInt(span.textContent) + 1;
    }

    function decrease(button) {
      const span = button.nextElementSibling;
      if (parseInt(span.textContent) > 1) {
        span.textContent = parseInt(span.textContent) - 1;
      }
    }
  </script>

</body>
</html>
