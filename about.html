<!DOCTYPE html>

  <title>About - By Nishtha</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet"/>
  <style>
        :root {
      --bg-color: #fffaf6;
      --primary-color: #fce1e4;
      --accent-color: #fddde6;
      --button-bg: #ffb6b9;
      --button-hover: #ff9aa2;
      --text-color: #444;
      --font-family: 'Quicksand', sans-serif;
      --font-logo: 'Pacifico', cursive;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fffaf6;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {    
      text-decoration: none; 
      color: var(--text-color); 
      font-family: var(--font-logo); 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      font-size: 1.5rem; 
      font-weight: bold; 
    }
    nav {
      position: relative;
    }
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      display: none;
    }
    .menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .menu li a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }
    #menu-toggle {
      display: none;
    }
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #fffaf6;
        width: 200px;
        display: none;
        padding: 1rem;
      }
      #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }

    .hero {
      height: 100vh;
      background: url('images/hero-bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .overlay {
      background-color: rgba(255,255,255,0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    .overlay h1 {
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      color: #7a3d4e;
    }
    .overlay p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 1rem;
    }

    .journey, .works {
      padding: 4rem 2rem;
    }
    .journey {
      background-color: #fce1e4;
      min-height: 100vh;
    }
    .journey h2, .works h2 {
      font-family: 'Quicksand', cursive;
      background-color: #fce1e4;
      color: #7a3d4e;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .journey p {
      max-width: 800px;
      margin: 0 auto 2rem;
      font-size: 1.2rem;
      color: #444;
      text-align: center;
    }
    .gallery, .gallery-track {
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
    }
    .gallery-track img {
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }
    .category {
      margin-top: 3rem;
    }
    .category h3 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1rem;
      font-family: 'Quicksand', sans-serif;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f68693;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
    }
  </style>
</head>
